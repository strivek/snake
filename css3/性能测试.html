<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .elem1 {
            width: 10px;
            height:50px;
            background: red;
            transition: all 4s;
        }

        .active {
            width: 200px;
            height: 100px;
            transition: all 4s;
        }
    </style>
</head>
<body>
<div class="elem1"></div>
<button class="btn">增加类</button>
<script>

    var elem = document.querySelector('.btn');

    elem.onclick = function () {
        var elem1 = document.querySelector('.elem1');
        elem1.classList.toggle('active');
    }
</script>
</body>
</html>
