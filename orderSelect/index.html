<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/material-fullpalette.css">
    <style>
        .btn-group{
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">团单类型</label>
                <div class="col-sm-4">
                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-primary">全部</button>
                        <button type="button" class="btn btn-default">代金券</button>
                        <button type="button" class="btn btn-default">套餐</button>
                        <button type="button" class="btn btn-default">储值卡</button>
                        <button type="button" class="btn btn-default">到店付</button>

                    </div>
                </div>
                <label class="col-sm-2 control-label">Base分类</label>
                <div class="col-sm-4">
                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-primary">全部</button>
                        <button type="button" class="btn btn-default">头部</button>
                        <button type="button" class="btn btn-default">转读</button>
                        <button type="button" class="btn btn-default">新签</button>
                        <button type="button" class="btn btn-default">拉新</button>
                        <button type="button" class="btn btn-default">灰色</button>
                        <button type="button" class="btn btn-default">shopping mall</button>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">近14天日均流水</label>
                <div class="col-sm-4 form-inline">
                    <input type="text" class="form-control"><span>到</span><input type="text" class="form-control">
                </div>
                <label class="col-sm-2 control-label">近14天日均流水</label>
                <div class="col-sm-4 form-inline">
                    <input type="text" class="form-control"><span>到</span><input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="" class="col-sm-2 control-label">是否T10</label>
                <div class="col-sm-4">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 全部
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> T10
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 非T10
                    </label>
                </div>
                <label for="" class="col-sm-2 control-label">是否多门店</label>
                <div class="col-sm-4">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 全部
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 多门店
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 单门店
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
