<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/material-fullpalette.css">
    <style>
        .btn-group{
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">团单类型</label>
                <div class="col-sm-10">
                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-primary">全部</button>
                        <button type="button" class="btn btn-default">代金券</button>
                        <button type="button" class="btn btn-default">套餐</button>
                        <button type="button" class="btn btn-default">储值卡</button>
                        <button type="button" class="btn btn-default">到店付</button>

                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">Base分类</label>
                <div class="col-sm-10">
                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-primary">全部</button>
                        <button type="button" class="btn btn-default">头部</button>
                        <button type="button" class="btn btn-default">转读</button>
                        <button type="button" class="btn btn-default">新签</button>
                        <button type="button" class="btn btn-default">拉新</button>
                        <button type="button" class="btn btn-default">灰色</button>
                        <button type="button" class="btn btn-default">shopping mall</button>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">使用限制</label>
                <div class="col-sm-10">
                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-primary">全部</button>
                        <button type="button" class="btn btn-default"/>无限制</button>
                        <button type="button" class="btn btn-default">周六日</button>
                        <button type="button" class="btn btn-default">固定时间段</button>
                        <button type="button" class="btn btn-default">节假日</button>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">评分</label>
                <div class="col-sm-10">
                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-primary">全部</button>
                        <button type="button" class="btn btn-default">3.5分以上</button>
                        <button type="button" class="btn btn-default">4分以上</button>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="" class="col-sm-2 control-label">是否多门店</label>
                <div class="col-sm-10">
                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-primary">全部</button>
                        <button type="button" class="btn btn-default"/>多门店</button>
                        <button type="button" class="btn btn-default">单门店</button>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="" class="col-sm-2 control-label">信用级别</label>
                <div class="col-sm-10">
                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-primary">三星</button>
                        <button type="button" class="btn btn-default"/>四星</button>
                        <button type="button" class="btn btn-default">五星</button>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label for="" class="col-sm-2 control-label">是否T10</label>
                <div class="col-sm-10">
                    <div class="btn-group btn-group-sm" role="group" aria-label="...">
                        <button type="button" class="btn btn-default btn-primary">全部</button>
                        <button type="button" class="btn btn-default"/>T10</button>
                        <button type="button" class="btn btn-default">非T10</button>
                    </div>
                </div>
            </div>

            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">近14天日均流水</label>
                <div class="col-sm-10 form-inline">
                    <input type="text" class="form-control"><span>到</span><input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">近14天日均销量</label>
                <div class="col-sm-10 form-inline">
                    <input type="text" class="form-control"><span>到</span><input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">距离下线小于(天)</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入天数" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2">天</span>
                    </div>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label">开始售卖时间大于(天)</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入天数" aria-describedby="basic-addon2">
                        <span class="input-group-addon" id="basic-addon2">天</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
